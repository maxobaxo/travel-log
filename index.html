<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Create Your Own Travel Log!</h1>
        <h3>Where in the world have you been?</h3>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Add a new location:</h3>
          <form id="new-location">
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="state">State/Province</label>
              <input id="state" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-control" id="country">
                <option>USA</option>
                <option>Canada</option>
              </select>
            </div>
            <div class="form-group">
              <label for="memory">Favorite Memory</label>
              <input id="memory" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="attraction">Main Attraction</label>
              <input id="attraction" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="food">Unique Food</label>
              <input id="food" type="text" name="name" value="">
            </div>
            <div class="form-group">
              <label for="music">Style of Music</label>
              <input id="music" type="text" name="name" value="">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h3>Locations:</h3>
          <ul id="locations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Country Flag: <br><span class="flag"></span></p>
            <p>State/Province: <span class="state"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Favorite Memory: <span class="memory"></p>
            <p>Main Attraction: <span class="attraction"></span></p>
            <p>Unique Food: <span class="food"></span></p>
            <p>Style of Music: <span class="music"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
